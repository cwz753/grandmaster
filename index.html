---
layout: default
title: Home
---
<ul class="tags">
{%for tag in site.tags %}
  {% assign t= tag | first %}
  {% assign posts= tag | last %}
 <li>{{t | downcase | replace:" ", "-"}}has {{ posts | size }} posts</li>
{% endfor %}
</ul>
  


<div class="hero">
  <img src="{{ site.baseurl }}{{ site.hero.image }}" />
  <p>{{ site.hero.caption }}</p>
</div>
